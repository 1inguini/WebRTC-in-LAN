<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>WebRTC in LAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/1inguini_icon.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mvp.css@1.17.2/mvp.min.css" />
</head>

<script type="module" src="./index.js"></script>

<body>
  <header>
    <h1>WebRTC in LAN</h1>
  </header>
  <main>
    <article class="inputs-info">
      <h2>Captured inputs</h2>
      <ul class="media-streams"></ul>
    </article>
  </main>
  <footer>Copyright 2025 1inguini</footer>
</body>

<div id="template" hidden>
  <li class="media-stream">
    Media Stream: <span class="media-stream id"></span>
    <ul class="media-tracks"></ul>
    <audio controls></audio>
    <video muted autoplay playsinline nocontrols></video>
  </li>
  <li class="media-track">
    Media Stream Track: <span class="media-track label"></span>
  </li>
</div>

</html>
